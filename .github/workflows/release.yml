name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

  build-cli:
    name: Build CLI - ${{ matrix.target }}
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: img_stegano_cli
            asset_name: img_stegano_cli-linux-amd64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            artifact_name: img_stegano_cli
            asset_name: img_stegano_cli-linux-musl-amd64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: img_stegano_cli
            asset_name: img_stegano_cli-macos-amd64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: img_stegano_cli
            asset_name: img_stegano_cli-macos-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: img_stegano_cli.exe
            asset_name: img_stegano_cli-windows-amd64.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install musl tools (Linux musl only)
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Build CLI
        run: |
          cd stegano-cli
          cargo build --release --target ${{ matrix.target }} --verbose

      - name: Strip binary (Unix)
        if: matrix.os != 'windows-latest'
        run: strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: target/${{ matrix.target }}/release/${{ matrix.artifact_name }}
          asset_name: ${{ matrix.asset_name }}
          asset_content_type: application/octet-stream

  publish-crates:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    needs: build-cli
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Publish stegano-core
        run: |
          cd stegano-core
          cargo publish --token ${{ secrets.CARGO_TOKEN }} || true

      - name: Wait for crates.io
        run: sleep 30

      - name: Publish stegano-cli
        run: |
          cd stegano-cli
          cargo publish --token ${{ secrets.CARGO_TOKEN }} || true

      - name: Publish stegano-wasm
        run: |
          cd stegano-wasm
          cargo publish --token ${{ secrets.CARGO_TOKEN }} || true

